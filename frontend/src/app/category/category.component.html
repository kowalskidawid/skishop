<div class="mt-4">
    <h2>{{ response.category.categoryName }}</h2>
    <div class="row">
        <div class="col-md-3" *ngFor="let product of response.products">
            <div class="card">
                <img class="card-img-top" src="{{ productThumbnail(product.thumbnail) }}" alt="{{ product.name }}">
                <div class="card-body">
                    <h4 class="card-title text-center">
                        <a [routerLink]="['/produkt', product.id]">{{ product.name }}</a>
                    </h4>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <h6 class="h-100 mb-0">{{ product.price }} ZÅ‚</h6>
                        </div>
                        <div class="col-md-8 text-center">
                            <button class="btn btn-outline-primary btn-block btn-sm" (click)="addToCart(product.id)">
                                Dodaj do koszyka
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
