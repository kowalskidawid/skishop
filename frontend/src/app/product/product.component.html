<div>
    <div class="row my-3">
        <div class="col-md-5">
            <img src="assets/default.jpeg" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-4">
            <h2>{{ product.name }}</h2>
            <h6>Kategoria: <a class="btn btn-link">{{ product.category.name }}</a></h6>
            <h3 class="text-center">{{ priceFormat(product.price) }}</h3>
            <div class="mt-3">
                <button class="btn btn-outline-primary btn-lg btn-block">Dodaj do koszyka</button>
            </div>
        </div>
        <div class="col-12 mt-4">
            <div class="table-responsive">
                <table class="table table-stripped">
                    <tbody>
                        <tr *ngFor="let property of product.properties">
                            <th>{{ property.propertyName }}</th>
                            <td>{{ property.propertyValue }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr class="mt-4">
        <h3>Opis:</h3>
        <p class="w-100">
            {{ product.description }}
        </p>
    </div>
</div>
